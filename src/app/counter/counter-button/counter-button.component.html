<h1>counter buttons</h1>
<div style="text-align: center;">
    <button mat-raised-button (click)="increment()" color="primary">Increment</button>
    <button mat-raised-button (click)="decrement()" color="info">Decrement</button>
    <button mat-raised-button (click)="reset()" color="warning">Reset</button>
</div>
